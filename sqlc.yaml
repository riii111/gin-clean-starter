version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/infra/sqlc/queries"
    schema: "migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/infra/sqlc/generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: true
        emit_methods_with_db_argument: true
        overrides:
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "UUID"
          - db_type: "citext"
            go_type:
              type: "string"
          - db_type: "tstzrange"
            go_type:
              type: "string"
